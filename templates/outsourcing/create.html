{% extends "base.html" %}
{% block content %}

<div class="card big-card">

    <h2>Yangi texnika qo‘shish</h2>

    <form method="post">

        <label>Texnika nomi</label>
        <input type="text" name="name" required>

        <label>Model</label>
        <input type="text" name="model">

        <label>Serial raqam</label>
        <input type="text" name="serial_number">

        <label>Status</label>
        <select name="status">
            <option value="new">Yangi</option>
            <option value="working">Ishlayapti</option>
            <option value="repair">Ta’mirda</option>
            <option value="broken">Yaroqsiz</option>
        </select>

        <label>Xodimga biriktirish</label>
        <select name="assigned_to">
            <option value="">Tanlanmagan</option>
            {% for u in users %}
                <option value="{{ u.id }}">{{ u.username }}</option>
            {% endfor %}
        </select>

        <label>Izoh</label>
        <textarea name="comment" rows="3"></textarea>

        <button class="btn btn-primary" style="margin-top:15px;">Saqlash</button>

    </form>

</div>

<style>
.big-card{
    padding:25px;
    max-width:600px;
    margin:auto;
}
input,textarea,select{
    width:100%;
    background:#222634;
    border:1px solid #2e3448;
    color:#fff;
    padding:10px;
    border-radius:8px;
    margin-bottom:12px;
}
</style>

{% endblock %}
