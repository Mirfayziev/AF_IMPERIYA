{% block content %}

    <h2>Yangi outsorsing kompaniyasi</h2>

        <input type="text" name="name" required>

        <label>Xizmat turi</label>
        <input type="text" name="service_type">

        <label>Shartnoma raqami</label>
        <input type="text" name="contract_number">

        <label>Shartnoma sanasi</label>
        <input type="date" name="contract_date">

        <label>Shartnoma summasi (soâ€˜m)</label>

        <button class="btn btn-primary" style="margin-top:15px;">Saqlash</button>

    </form>

</div>

<style>
.big-card{
    padding:25px;
    max-width:600px;
    margin:auto;
}
input, textarea {

    border-radius:8px;
    margin-bottom:12px;
}
</style>

{% endblock %}
