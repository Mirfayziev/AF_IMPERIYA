{% extends 'base.html' %}
{% block header_title %}Shartnomalar{% endblock %}
{% block content %}
<div class="card-block">
  <h2>Shartnomalar</h2>
  <table class="table">
    <thead>
      <tr><th>Nom</th><th>Summasi</th><th>Holati</th></tr>
    </thead>
    <tbody>
      {% for c in contracts %}
      <tr>
        <td>{{ c.title }}</td>
        <td>{{ c.amount }}</td>
        <td>{{ c.status }}</td>
      </tr>
      {% else %}
      <tr><td colspan="3" class="empty-text">Shartnomalar yo'q.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
